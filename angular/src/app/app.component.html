
<div class="app-component">
  <div class="left-menu">
    <div class="app-logo">
      <img src="https://i.imgur.com/v2IVDxD.png" >
    </div>
    <div class="footer-menu">
    <app-clock ></app-clock>
  </div>
  </div>
  <div class="right-side-content">
    <div class="top-menu">
      <nav class="navbar-expand-lg">
        <ul class="navbar-nav" >
          <li class="nav-item">
            <a class="nav-link" routerLink="" routerLinkActive="active"><i class="fa fa-home"> Strona Główna</i></a>
          </li>
          <li class="nav-item">
            <input class="input-search" type="search" placeholder="Czego szukasz?" aria-label="Search">
            <button class="submit-button" type="submit">Wyszukaj</button>
          </li>
          <li class="nav-item" *ngIf="isCartEmpty === false">
            <a type="submit" routerLink="cart" routerLinkActive="active"><i
                class="fa fa-cart-plus"> Koszyk</i></a>

          <li class="nav-item" *ngIf="isCartEmpty === true">
            <a type="submit" routerLink="cart" routerLinkActive="active"><i
                class="fa fa-shopping-cart"> Koszyk</i></a>
          </li>
          <li class="nav-item" *ngIf="isUserLogged === false">
            <a routerLink="sign-in-user" routerLinkActive="active" ><i class="fa fa-users"> Zaloguj się</i></a>
          </li>
          <li class="nav-item" *ngIf="isUserLogged === true">
            <a routerLink="logout-user" routerLinkActive="active" (click)="logOut()" ><i class="fa fa-power-off"> Wyloguj się</i></a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="main-container">
          <router-outlet></router-outlet>
    </div>
  

<footer class="footer">
    @2021
</footer>
</div>
</div>
