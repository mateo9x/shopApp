<div class="app-component">
  <div class="left-menu">
    <div class="app-logo">
      <img src="https://i.imgur.com/v2IVDxD.png">
    </div>
    <div class="item-categories">
      <item-category></item-category>
    </div>
    <div class="footer-menu">
      <app-clock></app-clock>
    </div>
  </div>
  <div class="right-side-content">
    <div class="top-menu">
      <nav class="navbar-expand-lg">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="" routerLinkActive="active"><i class="fa fa-home"> Strona Główna</i></a>
          </li>
          <li class="nav-item">
            <input class="input-search" type="search" placeholder="Czego szukasz?" [(ngModel)]="searchQuery" aria-label="Search" (keydown.enter)="searchItem()">

            <!-- <p-dropdown [options]="itemCategories" [(ngModel)]="selectedItemCategory" optionLabel="name" appendTo="body" > </p-dropdown> -->

            <button class="submit-button" type="submit" (click)="searchItem()">Wyszukaj</button>

          </li>
          <li class="nav-item" *ngIf="isCartEmpty === false">
            <a type="submit" routerLink="cart" routerLinkActive="active"><i class="fa fa-cart-plus"> Koszyk</i></a>

          <li class="nav-item" *ngIf="isCartEmpty === true">
            <a type="submit" routerLink="cart" routerLinkActive="active"><i class="fa fa-shopping-cart"> Koszyk</i></a>
          </li>
          <li class="nav-item" *ngIf="isUserLogged === false || isUserLogged === undefined">
            <a routerLink="sign-in-user" routerLinkActive="active"><i class="fa fa-users"> Zaloguj się</i></a>
          </li>
          <li class="nav-item" *ngIf="isUserLogged === true">
            <a routerLink="profile" routerLinkActive="active"><i class="fa fa-id-badge"> Profil</i></a>
          </li>
          <li class="nav-item" *ngIf="isUserLogged === true">
            <a routerLink="" routerLinkActive="active" (click)="logOut()"><i class="fa fa-power-off"> Wyloguj
                się</i></a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="main-container">
      <p-toast class="custom-toast" key="success"></p-toast>
      <p-toast class="toast-error" key="error"></p-toast>
      <router-outlet></router-outlet>
      <!-- <div (window:beforeunload)="doBeforeUnload()" (window:unload)="doUnload()">
      </div> -->
    </div>


    <footer class="footer">
      @2021
    </footer>
  </div>
</div>
