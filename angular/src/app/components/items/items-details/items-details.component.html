<main class="container">

  <!-- Left Column / Headphones Image -->
  <div class="left-column">
    <img data-image="black"
      src="https://images.pexels.com/photos/3680219/pexels-photo-3680219.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      alt="">
  </div>


  <!-- Right Column -->
  <div class="right-column">

    <!-- Product Description -->
    <div class="product-description">
      <span>{{item.brand}}</span>
      <h1>{{item.model}}</h1>
      <p>{{item.description}}</p>
    </div>

    <!-- Product Configuration -->
    <div class="product-configuration">

      <!-- Product Color -->
      <div class="product-color">
        <span>Color</span>

        <div class="color-choose">
          <div>
            <input data-image="red" type="radio" id="red" name="color" value="red" checked>
            <label for="red"><span></span></label>
          </div>
          <div>
            <input data-image="blue" type="radio" id="blue" name="color" value="blue">
            <label for="blue"><span></span></label>
          </div>
          <div>
            <input data-image="black" type="radio" id="black" name="color" value="black">
            <label for="black"><span></span></label>
          </div>
        </div>

      </div>

      <!-- Cable Configuration -->
      <div class="cable-config">
        <span>Cable configuration</span>

        <div class="cable-choose">
          <button>Straight</button>
          <button>Coiled</button>
          <button>Long-coiled</button>
        </div>

        <a href="#">Wyświetl wszystkie produkty sprzedającego {{item.sellerName}}</a>
      </div>
    </div>

    <!-- Product Pricing -->
    <div class="product-price">
      <span>{{item.price}} zł</span>
      <a (click)="buyConfirm()" class="cart-btn">Kup Teraz</a>
    </div>
  </div>
</main>

<p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '20vw'}" acceptLabel="Tak"
  rejectLabel="Nie" header="Potwierdź zakup" icon="pi pi-exclamation-triangle"></p-confirmDialog>
