<main class="container">

  <div class="left-column">
    <img data-image="black"
      src="https://images.pexels.com/photos/3680219/pexels-photo-3680219.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      alt="">
  </div>

  <div class="right-column">

    <div class="product-description">
      <span>{{item.brand}}</span>
      <h1>{{item.model}}</h1>
      <p>{{item.description}}</p>
    </div>

    <a class="sellerItems" (click)="showSellerItems()">Wyświetl wszystkie produkty sprzedającego <i>{{item.sellerName}}</i></a>

    <div class="product-price">
      <span>{{item.price}} zł</span>
      <a (click)="buyConfirm()" class="cart-btn">Kup Teraz</a>
    </div>
  </div>
</main>

<p-confirmDialog acceptLabel="Tak"
  rejectLabel="Nie" header="Potwierdź zakup" icon="pi pi-exclamation-triangle"></p-confirmDialog>
