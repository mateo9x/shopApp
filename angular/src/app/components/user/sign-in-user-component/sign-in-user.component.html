<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2 class="active"> Zaloguj się </h2>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="użytkownik">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="hasło">
      <input type="submit" class="fadeIn fourth" value="Zaloguj się">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <button (click)="signUp()" class="submit-button">Zarejestruj się</button><br>
      <a class="underlineHover" href="#">Nie pamiętasz hasła?</a> 
     
    </div>

  </div>
</div>
