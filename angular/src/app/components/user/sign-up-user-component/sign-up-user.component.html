<div id="login-box" #loginbox>
  <form class="form" #form="ngForm" novalidate>


    <h1 class="input-data" style="margin-bottom:3%">Rejestracja</h1>

    <div class="input-data" #username>
      <input type="text" name="username" style="display:inline-block" [(ngModel)]="user.username"
        pattern="^[a-Z0-9_\-]+$" placeholder="Użytkownik *" required />
      <i class="fa fa-info-circle" tooltipPosition="top" pTooltip="Login nie może zawierać polskich znaków i symboli" [appendTo]="username"></i>
    </div>
    <div class="input-data">
      <input type="text" name="firstName" [(ngModel)]="user.firstName" placeholder="Imię" />
    </div>
    <div class="input-data">
      <input type="text" name="lastName"  [(ngModel)]="user.lastName" placeholder="Nazwisko" />
    </div>
    <div class="input-data" #mail>
      <input type="text" name="email" style="display:inline-block" [(ngModel)]="user.mail"
        placeholder="E-mail *" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
      <i class="fa fa-info-circle" pTooltip="Poprawny format adresu e-mail np: mail@mail.com" [appendTo]="mail"></i>
    </div>
    <div class="input-data" #password>
      <input type="password" name="password" style="display:inline-block" [(ngModel)]="user.password"
        placeholder="Hasło *" min="5" required />
      <i class="fa fa-info-circle" pTooltip="Hasło musi mieć min 5 znaków" [appendTo]="password"></i>
    </div>
    <div class="input-data" #password2>
      <input type="password" name="password2" 
        [(ngModel)]="user.password2" placeholder="Potwierdź hasło *" />
      <i class="fa fa-info-circle" pTooltip="Hasło muszą do siebie pasować" [appendTo]="password2"></i>
    </div>
    <div class="input-data">
      <input type="text" name="street"  [(ngModel)]="user.street" placeholder="Ulica" />
    </div>
    <div class="input-data">
      <input type="text" name="streetNumber" [(ngModel)]="user.streetNumber" placeholder="Nr domu" />
    </div>
    <div class="input-data">
      <input type="text" name="city" [(ngModel)]="user.city" placeholder="Miasto" />
      <small style="display:block;font-size: 14px;margin-bottom:20px">* - To pole jest wymagane</small>
    </div>
    <div class="buttons">
      <button type="submit" name="signup_submit" class="submit-button" (click)="clear()"
        style="margin-right:10%">Wyczyść</button>
      <button type="submit" name="clear_submit" class="submit-button" (click)="register()"
        [disabled]="form.invalid || user.password != user.password2">Zarejestruj</button>
      </div>
  </form>

</div>
