<p-toast class="toast-success" position="top-right" key="success" (onClose)="onClose()"></p-toast>
<p-toast class="toast-error" position="top-right" ></p-toast>
<div id="login-box">
  <form class="form" #form="ngForm" novalidate>
    <h1 class="input-data" style="margin-bottom:5%">Rejestracja</h1>
    
    <input type="text" name="username" class="input-data" [(ngModel)]="user.username" pattern="^[a-z0-9_\-]+$" #username="ngModel" placeholder="Użytkownik *" required/>
    <input type="text" name="firstName" class="input-data" [(ngModel)]="user.firstName" placeholder="Imię" />
    <input type="text" name="lastName" class="input-data" [(ngModel)]="user.lastName" placeholder="Nazwisko" />
    <input type="text" name="email" class="input-data" [(ngModel)]="user.mail" placeholder="E-mail *" #mail="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
    <input type="password" name="password" class="input-data" [(ngModel)]="user.password" placeholder="Hasło *" #password="ngModel" min="5" required/>
    <input type="password" name="password2" class="input-data" [(ngModel)]="user.password2" placeholder="Potwierdź hasło *" />
    <input type="text" name="street" class="input-data" [(ngModel)]="user.street" placeholder="Ulica" />
    <input type="text" name="streetNumber" class="input-data" [(ngModel)]="user.streetNumber" placeholder="Nr domu" />
    <input type="text" name="city" class="input-data" [(ngModel)]="user.city" placeholder="Miasto" />
    <small class="input-data" style="display:block;font-size: 14px;margin-bottom:20px">* - To pole jest wymagane</small>
    
    <button type="submit" name="signup_submit" class="submit-button" (click)="clear()" style="margin-right:10%" >Wyczyść</button>
    <button type="submit" name="clear_submit" class="submit-button" (click)="register()" [disabled]="form.invalid || user.password != user.password2" >Zarejestruj</button>
  </form>
</div>
