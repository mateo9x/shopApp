<div class="header_section_top" style="color:white; text-align: center; float:none">
  Twój koszyk
</div>
<div *ngIf="cartItems && cartItems.length > 0">
  <div *ngFor="let cartItem of cartItems">
    <div class="item_row">
      <img [src]="getItemMainPhoto(cartItem)">
      <a class="product-title" (click)="openItemDetail(cartItem.itemId)">
        {{cartItem.itemBrand}} {{cartItem.itemModel}}
      </a>
      <span> Ilość dostępna: {{cartItem.itemAmountAvailable}}</span>

      <input class="cart_input" type="number" [(ngModel)]="cartItem.amountSelected" min="1"
             [max]="cartItem.itemAmountAvailable"/>
      <button *ngIf="userLogged" class="padding_10" type="submit" (click)="buyProductConfirmDialog(cartItem)"
              [disabled]="cartItem.amountSelected > cartItem.itemAmountAvailable || cartItem.amountSelected < 1">Kup teraz
      </button>
      <button class="padding_10" type="submit" (click)="deleteFromCartConfirmDialog(cartItem)">Usuń z koszyka
      </button>
    </div>
  </div>
</div>

<div *ngIf="cartItems.length === 0" style="font-weight:bold;text-align:center;margin-top:1%">
  BRAK DOSTĘPNYCH PRODUKTÓW W KOSZYKU
</div>
<p-confirmDialog icon="pi pi-exclamation-triangle"></p-confirmDialog>
